<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,200&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Calculadora IMC Pro</h1>
    </header>

    <main>
      <div class="container">
        <div class="imc-calculator">
          <div class="sex">
            <img id="sex-man" src="images/btn-man.svg" alt="Imagen Hombre" />
            <p>Masculino</p>
          </div>
          <div class="sex">
            <img id="sex-woman" src="images/btn-woman.svg" alt="Imagen Mujer" />
            <p>Femenino</p>
          </div>

          <label for="weight">Peso: <span id="infoWeight">10</span> kg</label>
          <input id="weight" type="range" min="10" max="150" value="0" />

          <label for="height">Altura: <span id="infoHeight">1</span> mt</label>
          <input
            id="height"
            type="range"
            min="1"
            max="2"
            step="0.01"
            value="0"
          />

          <button id="calculate-imc">Calcular IMC</button>
        </div>

        <div class="result">
          <div id="information-off">
            <h2>Sin Información</h2>
            <p>Ingresa la informacion y luego presiona Calcular IMC</p>
          </div>
          <div id="information-on">
            <h2 class="info-title">Condición Normal</h2>
            <input id="imc-bar" type="range" max="150" value="0" disabled />
            <p class="result-imc"></p>
            <p class="info-extra"></p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Calculadora IMC - Develop by ready2devs 2022</p>
      <a
        target="_blank"
        href="https://www.linkedin.com/in/luciano-leandro-sica-38b40615/"
        ><img src="images/LinkedIn_Logo.svg" alt="LinkedIn"
      /></a>
      <a target="_blank" href="https://github.com/ready2devs"
        ><img src="images/Github_Logo.svg" alt="Github"
      /></a>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
